<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration | Sci KMUTNB</title>
    <link
      href="https://fonts.googleapis.com/css2?family=K2D:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="header">
      <div id="header_content">
        <img alt="picurl" id="pictureUrl" src="./assets/profile.jpg" />
        <p id="liff_name">Loading....</p>
      </div>
    </div>
    <div id="form">
      <br />
      <form onsubmit="send(event)">
        <div class="input">
          <label for="">ชื่อ - สกุล</label>
          <input
            type="text"
            name="name"
            id="regis_name"
            placeholder="ชื่อ - สกุล"
            pattern="[ก-์]{2,}\s[ก-์]{2,}"
            required
          />
        </div>
        <small>ภาษาไทยเท่านั้น</small><br /><br />
        <label for="">อีเมล</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@kmutnb.com"
          aria-describedby="emailHelp"
          required
        /><small id="emailHelp" class="form-text text-muted"
          >เราจะไม่เผยแพร่ที่อยู่อีเมลให้กับผู้อื่น</small
        ><br /><br />
        <label for="">ระดับชั้น</label><br />
        <select name="class" id="regis_class" required>
          <option value="1">มัธยมศึกษาปีที่ 1</option>
          <option value="2">มัธยมศึกษาปีที่ 2</option>
          <option value="3">มัธยมศึกษาปีที่ 3</option>
          <option value="4">มัธยมศึกษาปีที่ 4</option>
          <option value="5">มัธยมศึกษาปีที่ 5</option>
          <option value="6">มัธยมศึกษาปีที่ 6</option></select
        ><br /><br />
        <label for="">โรงเรียน</label>
        <input
          type="text"
          id="school"
          name="school"
          placeholder="โรงเรียน"
          required
        /><br /><br />
        <input type="submit" value="ลงทะเบียน" id="btn" />
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
